<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .container {
                width: 100%;
                height: 100vh;
            }
            .img {
                background: url("img.jpg") no-repeat;
                background-size: cover;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .img h1 {
                color: #fff;
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="img">
                <h1>Incubation.uz</h1>
            </div>
        </div>
    </body>
</html>
